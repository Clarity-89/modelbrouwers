<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en">
<head>
	<title>{% block title %}Modelbrouwers.nl externe applicaties{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="http://xbbtx.be/media/css/stylesheet.css" charset="utf-8"/>
</head>

<body>

	<div id="container">
	
		<div id="header">
			<a href="/awards/"><img id="logo" src="/media/logo.png" alt="logo"/></a>
		</div>
		<div id="main">
			<div id="sidebar">
			{% block sidebar %}
			{% endblock %}
			</div>	
		
			<div id="content">
		{% block content %}
		{% endblock %}
			</div>
		</div>
	</div>

	<div id="footer">
		<span class="foot_1>">Modelbrouwers applicaties v1.0<br />&copy; 2010 Sergei Maertens en Modelbrouwers.nl</span>
	</div> 
</body>
</html>
