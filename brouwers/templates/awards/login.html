{% extends "awards/base.html" %}

{% block content %}
<div class="side_header">
	<h1 class="content_part">Login</h1>
</div>   
<div class="side_content">
    <table style="width: 80%"><tr><td>
    	<form method="post" action="/awards/login/">
    	{% csrf_token %}
    		<table>
    			{{ form }}
    		</table>
    		{% if next %}
    			<input type="hidden" name="next" value="{{ next }}" />
    		{% else %}
    			<input type="hidden" name="next" value="/awards/" />
    		{% endif %}
    		
    		<input type="submit" value="login" />
    	</form>
	</td></tr></table>
</div>
{% endblock %}
