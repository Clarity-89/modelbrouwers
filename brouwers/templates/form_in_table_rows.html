{% for field in form.visible_fields %}
    <tr>
        <th class="label{% if field.field.required %} required{% endif %}">{{ field.label_tag }}</th>
        <td class="field">
            {{ field }}
            {% if field.help_text %}
                <img src="{{ STATIC_URL }}images/icons/help.png" width="16" height="16" alt="?" onclick="showHelp(this);"/>
                <br />
                <span class="help_text">
                    {{ field.help_text }}
                </span>
            {% endif %}
        </td>
    </tr>
    {% for error in field.errors %}
        <tr class="error">
            <th>Herstel de fout:</th>
            <td class="error" colspan="2">{{ error }}</td>
        </tr>
    {% endfor %}
{% endfor %}
