<tr id="url-row">
    <th class="label">{{ urlform.url.label }}</th>
    <td class="field">
        {{ urlform.url }}
        {% if urlform.url.help_text %}
            <img src="{{ STATIC_URL }}images/icons/help.png" width="16" 
                height="16" alt="?" onclick="showHelp(this);"/>
        {% endif %}
        
        <span id="url-errors">
        {% for error in urlform.url.errors %}
            <br />
            <span class="error">{{ error }}</span>
        {% endfor %}
        </span>
    </td>
    <td class="help_text">
        {% if urlform.url.help_text %}
        <div class="rounded">
            <img style="float:right;" src="{{ STATIC_URL }}images/icons/cancel.png" width="16" height="16" alt="Sluiten" onclick="$(this).parent().hide();"/>
            {{ urlform.url.help_text }}
        </div>
        {% endif %}
    </td>
</tr>
