{% extends "albums/base.html" %}
{% load i18n %}

{% block content %}
<div class="tab">
    {% blocktrans with album=form.instance %}Edit album &lsquo;<strong>{{ album }}</strong>&rsquo;{% endblocktrans %}
</div>
<div id="edit-album">
    <form action="." method="post">
        {% include "form_in_table.html" %}
        <div class="center">
            <input type="submit" value="{% trans 'Save' %}" name="manage" class="uploadify-button" style="height: 34px; line-height: 30px; width: 124px;"/>
        </div>
    </form>
</div>
{% endblock %}
