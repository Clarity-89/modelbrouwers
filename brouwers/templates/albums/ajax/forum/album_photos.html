<div class="helptext">
    <button id="insert-all">Alles invoegen</button><br />
    (klik op de foto om in te voegen)
</div>
<ul id="photos-list">
    {% for photo in photos %}
        <li class="photo">
            {% spaceless %}
            <a href="#" class="photo" data-BBCode="{{ photo.BBCode }}">
                <img class="thumb" src="{{ photo.thumb_url }}" alt="photo_{{ photo.id }}"
                    width="{{ photo.get_thumb_width_100 }}"
                    height="{{ photo.get_thumb_height_75 }}"/>
            </a>
            {% endspaceless %}
        </li>
    {% endfor %}
</ul>
