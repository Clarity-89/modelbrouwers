<p>
    <a class="link" href="{{ project.url }}" target="_blank">{{ project.name }}</a> gebouwd door <i>{{ project.brouwer }}</i>

    {% if project.brouwer|lower == project.nominator.forum_nickname|lower %}
        <img src="/static/images/warning.png" height="18" width="21" title="Deze persoon nomineerde zijn/haar eigen project!" />
    {% endif %}
</p>
<br />
