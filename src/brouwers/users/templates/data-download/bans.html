{% extends "data-download/base.html" %}

{% block content %}
<article>
    <h1>Bans</h1>
    <ul>
        {% for ban in bans %}
            <li>
                Expiry: {{ band.expiry_date }}
                {% if ban.ip %}<br>
                    <strong>{{ ban.ip }}</strong>
                {% endif %}
                <br>
                Reason: {{ ban.reason }}
            </li>
        {% endfor %}
    </ul>
</article>
{% endblock content %}
