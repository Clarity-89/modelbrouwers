{% extends "admin_tools/dashboard/module.html" %} {% load i18n %}
{% block module_content %}
<ul>
    {% spaceless %}
    {% for gb in module.children %}
    <li class="{% cycle 'odd' 'even' %}">
        <span class="float-right">{{ gb.start|timeuntil }}</span>
        <a href="{% url 'admin:groupbuilds_groupbuild_change' gb.pk %}" >{{ gb.theme }}</a>
        &bull; {{ gb.category }}
    </li>
    {% endfor %}
    {% endspaceless %}
</ul>
{% endblock %}
