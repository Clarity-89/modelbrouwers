{% extends "shop/base.html" %}{% load i18n static shop %}

{% block content %}
    <div class="wrapper">
        <ul class="category-sidenav">
            <li class="category-sidenav__header">
                {% trans "Categories" %}
            </li>
            {% for cat in categories %}
                <li class="category-sidenav__item">
                    <a class="category-sidenav__link" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="category__content">
            {% include 'shop/includes/breadcrumbs.html' with curr_node=category %}
            <h2 class="category__title">{{ category }}</h2>

        </div>
    </div>

{% endblock %}
