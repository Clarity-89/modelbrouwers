<!-- INCLUDE overall_header.html -->

<form action="/login/" method="get">

<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<!-- IF not S_ADMIN_AUTH -->
		<th colspan="2">{L_LOGIN}</th>
	<!-- ELSE -->
		<th>{LOGIN_EXPLAIN}</th>
	<!-- ENDIF -->
</tr>
<!-- IF LOGIN_EXPLAIN && not S_ADMIN_AUTH -->
	<tr>
		<td class="row3" colspan="2" align="center"><span class="gensmall">{LOGIN_EXPLAIN}</span></td>
	</tr>
<!-- ENDIF -->
<tr><!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
	<td class="row1" colspan="2" style="padding-right:10em;padding-left:10em;padding-top:1em;">
		<p class="genmed">{L_LOGIN_INFO}</p>

		<p class="genmed" align="center">
			<a href="{U_TERMS_USE}">{L_TERMS_USE}</a> | <a href="{U_PRIVACY}">{L_PRIVACY}</a>
		</p>
		<br />
		<p class="genmed" align="center">
		    {S_LOGIN_REDIRECT}
	        <input type="submit" name="login" class="btnmain" value="{L_LOGIN}" tabindex="5" />
	        <!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
		    	&bull; <a class="gensmall" href="/register/">{L_REGISTER}</a>
			<!-- ENDIF -->
	    </p>
	</td>
	<!-- ENDIF -->
</tr>

<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
</table>
<table class="tablebg" width="100%" cellspacing="1">
		
	<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
<!-- ENDIF -->

</table>
{S_FORM_TOKEN}
</form>

<br clear="all" />

<!-- INCLUDE breadcrumbs.html -->

<br clear="all" />

<div align="{S_CONTENT_FLOW_END}"><!-- INCLUDE jumpbox.html --></div>



<!-- INCLUDE overall_footer.html -->
