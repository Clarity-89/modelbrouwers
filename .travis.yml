language: python

python:
  - "2.7"

env:
  - DJANGO=django==1.4.9
  # - DJANGO=https://github.com/django/django/archive/master.zip

install:
  - "pip install --upgrade setuptools --use-mirrors"
  # - "pip install $DJANGO --use-mirrors"
  - "pip install -r requirements/travis.txt --use-mirrors"

matrix:
  allow_failures:
    - env: DJANGO=https://github.com/django/django/archive/master.zip

script:
  - python ./manage.py test --settings=brouwers.settings.settings_travis -v 2
